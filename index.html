<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ceos developpement</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alice"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="row-container">
      <div class="flex-item-w1 container-highlight">
        <div class="center-container">
          <h1>Hi ! I'm</h1>
          <h1 class="name">Jean-Christophe</h1>
          <p>
            I am a native android developer with 9 years experience. Solving
            problems using algorithms is my specialty. I'm also a great father
            of twin girls, a board game enthusiast and a home gym fanatic.
          </p>
        </div>
      </div>
      <div class="flex-item-founder">
        <div class="founder-img-container">
          <img
            class="founder-parallax layer-2"
            data-value="5"
            src="./res/images/founder.png"
          />
          <img
            class="founder-parallax layer-2"
            data-value="10"
            src="./res/images/founder_parallax_01.png"
          />
          <img
            class="founder-parallax layer-2"
            data-value="-3"
            src="./res/images/founder_parallax_02.png"
          />
          <img
            class="founder-parallax layer-2"
            data-value="3"
            src="./res/images/founder_parallax_03.png"
          />
          <img
            class="founder-parallax layer-1"
            data-value="-2"
            src="./res/images/founder_parallax_04.png"
          />
          <img
            class="founder-parallax layer-1"
            data-value="2"
            src="./res/images/founder_parallax_05.png"
          />
        </div>
        <canvas
          class="overlay-canvas layer-2"
          id="canvas"
          width="600"
          height="666"
        ></canvas>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
